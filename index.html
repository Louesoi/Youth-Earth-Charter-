<head>
  <meta charset="utf-8" />

  <title>Cartas da Terra das Juventudes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    /* Botões de idioma */
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .lang-switch button {
      background: black;
      color: white;
      border: none;
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Botão lateral / superior */
    .about-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      background: black;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Carta */
    .card-container {
      perspective: 1000px;
    }
    .card {
      width: 300px;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card.flipped { transform: rotateY(180deg); }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-back {
      transform: rotateY(180deg);
      background: transparent;
      box-shadow: none;
    }

    /* Botão ver outra */
    button.reload {
      margin-top: 1rem;
      background: black;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Modo "sobre nós" */
    .about-mode {
      background: black;
      color: white;
    }

    .about-content {
      display: none;
      text-align: center;
      width: 80%;
      max-width: 500px;
    }

    .about-content img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .about-content p {
      font-size: 1rem;
      line-height: 1.5rem;
    }

    .hidden { display: none; }
  </style>
</head>

  <div class="lang-switch">

    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('pt')">PT</button>

      <div class="card-face card-back">

    </div>
  </div>
