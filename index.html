<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sua Carta</title>
  <style>
    body {
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      flex-direction: column;
      position: relative;
    }

    /* Botões de idioma */
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .lang-switch button {
      background: #000;
      color: #fff;
      border: none;
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Área da carta */
    .card-container {
      perspective: 1000px;
    }
    .card {
      width: 300px;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-back {
      background: #eee;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 1rem;
      text-align: center;
    }

    button.reload {
      margin-top: 1rem;
      background: #000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Botões de idioma -->
  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('pt')">PT</button>
  </div>

  <h2 id="title">Sua carta é:</h2>

  <!-- Carta -->
  <div class="card-container" onclick="flipCard()">
    <div class="card" id="card">
      <div class="card-face card-front">
        <img id="cardFront" src="" alt="Frente da carta">
      </div>
      <div class="card-face card-back">
        <img id="cardBack" src="" alt="Verso da carta">
      </div>
    </div>
  </div>

  <button class="reload" onclick="drawCard()">Ver outra</button>

  <script>
    // ====== CARTAS EM INGLÊS (FRENTE) ======

      "https://i.imgur.com/gYZPbbX.png",
      "https://i.imgur.com/kFBMtdV.png",
      "https://i.imgur.com/iDq2g6K.png",
      "https://i.imgur.com/pVINTL1.png",
      "https://i.imgur.com/ipavp10.png",

      "https://i.imgur.com/aZDwcOu.png",
      "https://i.imgur.com/kpBO8MB.png",

      "https://i.imgur.com/Ia0KqxG.png"
    ];

    // ====== CARTAS EM ESPANHOL (PLACEHOLDER) ======
    const cartasES = [...Array(16)].map(() => "https://i.imgur.com/i9CdVGM.png");

    // ====== CARTAS EM PORTUGUÊS ======
    const cartasFrentePT = [
      "https://i.imgur.com/ReWHPEu.png",
      "https://i.imgur.com/TzduRgi.png",
      "https://i.imgur.com/iSP77vP.png",
      "https://i.imgur.com/BWX7m7v.png",

      "https://i.imgur.com/UYUz1Rt.png",
      "https://i.imgur.com/NDnsdka.png",
      "https://i.imgur.com/A2dbFIv.png",
      "https://i.imgur.com/uUWm7q1.png",
      "https://i.imgur.com/NH3iwhB.png",
      "https://i.imgur.com/bo4bEmV.png",
      "https://i.imgur.com/hhWg9V1.png",
      "https://i.imgur.com/DOsOkiZ.png",
      "https://i.imgur.com/w0epWaf.png",

    ];

    const cartasVersoPT = [
      "https://i.imgur.com/RwdjLSg.png",
      "https://i.imgur.com/X2ewBpN.png",
      "https://i.imgur.com/U2c88R1.png",
      "https://i.imgur.com/69XxhP5.png",
      "https://i.imgur.com/QSLHGgX.png",
      "https://i.imgur.com/p7nYPTg.png",
      "https://i.imgur.com/oC81NZJ.png",
      "https://i.imgur.com/L7I7KEG.png",
      "https://i.imgur.com/eyRL5Jj.png",
      "https://i.imgur.com/oWvPE0I.png",
      "https://i.imgur.com/7m7LW41.png",
      "https://i.imgur.com/1cvLLF5.png",
      "https://i.imgur.com/84KUbaL.png",
      "https://i.imgur.com/EMHiEl3.png",
      "https://i.imgur.com/jhn5wGq.png",
      "https://i.imgur.com/6eoXQaB.png"
    ];

    // ====== TEXTOS ======
    const texts = {
      en: { title: "Your card is:", button: "See another" },
      es: { title: "Tu carta es:", button: "Ver otra" },
      pt: { title: "Sua carta é:", button: "Ver outra" }
    };

    let lang = "pt"; // idioma padrão agora é português

    function setLang(l) {
      lang = l;
      document.getElementById("title").textContent = texts[lang].title;
      document.querySelector(".reload").textContent = texts[lang].button;
      drawCard(); // atualiza carta ao trocar idioma
    }

    // ====== ESCOLHER BARALHOS ======
    function getDeckFront() {
      if (lang === "es") return cartasES;
      if (lang === "pt") return cartasFrentePT;
      return cartasEN;
    }

    function getDeckBack() {
      if (lang === "pt") return cartasVersoPT;
      return getDeckFront(); // inglês e espanhol usam a mesma frente como verso
    }

    // ====== SORTEAR CARTA ======
    function drawCard() {
      const deckFront = getDeckFront();
      const deckBack = getDeckBack();
      const index = Math.floor(Math.random() * deckFront.length);
      document.getElementById("cardFront").src = `${deckFront[index]}?t=${Date.now()}`;
      document.getElementById("cardBack").src = `${deckBack[index]}?t=${Date.now()}`;
      document.getElementById("card").classList.remove("flipped");
    }

    // ====== VIRAR CARTA ======
    function flipCard() {
      document.getElementById("card").classList.toggle("flipped");
    }

    // ====== INÍCIO: PT COMO PADRÃO ======
    setLang("pt");
  </script>
</body>
</html>
