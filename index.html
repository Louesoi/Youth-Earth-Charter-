<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cartas da Terra das Juventudes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      background: url('https://i.imgur.com/rzQTB18.png') no-repeat center center/cover;
      overflow: hidden;
    }

    /* ======== MENU LATERAL ======== */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 320px;
      background: url('https://i.imgur.com/rzQTB18.png') no-repeat center center/cover;
      filter: invert(1);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      padding: 20px;
      z-index: 20;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      color: black;
    }
    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-top: 0;
    }
    .sidebar-content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      color: #000;
      font-size: 0.95rem;
      line-height: 1.5rem;
    }
    .sidebar-content img {
      width: 100%;
      border-radius: 12px;
    }

    .sidebar button.close-btn {
      background: white;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 10px auto;
    }

    /* Botão lateral */
    .about-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      background: white;
      color: black;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 15;
    }

    /* ======== CONTROLES DE IDIOMA ======== */
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }
    .lang-switch button {
      background: white;
      color: black;
      border: none;
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* ======== CARTAS ======== */
    h2#title {
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.6);
    }

    .card-container {
      perspective: 1000px;
      z-index: 1;
    }
    .card {
      width: 300px;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card.flipped { transform: rotateY(180deg); }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .card-back {
      transform: rotateY(180deg);
      background: transparent;
      box-shadow: none;
    }

    button.reload {
      margin-top: 1rem;
      background: white;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 5;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Botão lateral -->
  <button class="about-btn" id="aboutBtn" onclick="toggleSidebar()">O que somos?</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2 id="sidebarTitle">O que somos?</h2>
    <button class="close-btn" onclick="toggleSidebar()">Fechar</button>
    <div class="sidebar-content" id="sidebarContent">
      <img src="https://i.imgur.com/4Up7UyX.png" alt="Carta explicativa">
    </div>
  </div>

  <!-- Botões de idioma -->
  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('pt')">PT</button>
  </div>

  <h2 id="title">Sua carta é:</h2>

  <div class="card-container" onclick="flipCard()">

      </div>
      <div class="card-face card-back">
        <img id="cardBack" src="" alt="Verso da carta">
      </div>
    </div>
  </div>

  <button class="reload" onclick="drawCard()">Ver outra</button>
