<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sua carta</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      flex-direction: column;
    }
    img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    button {
      margin-top: 1rem;
      background: #fff;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Sua carta é:</h2>
  <img id="carta" alt="Carta aleatória" />
  <button onclick="window.location.reload()">Ver outra (teste)</button>

  <script>
    // URLs diretas das cartas no Imgur
    const cartas = [
      "https://i.imgur.com/i9CdVGM.png",
      "https://i.imgur.com/AuwpAuB.png",
      "https://i.imgur.com/2ss9UxY.png",
      "https://i.imgur.com/gYZPbbX.png",
      "https://i.imgur.com/kFBMtdV.png",
      "https://i.imgur.com/iDq2g6K.png",
      "https://i.imgur.com/pVINTL1.png",
      "https://i.imgur.com/ipavp10.png",
      "https://i.imgur.com/wmdqo1P.png",
      "https://i.imgur.com/aZDwcOu.png",
      "https://i.imgur.com/kpBO8MB.png",
      "https://i.imgur.com/i2Cn22H.png",
      "https://i.imgur.com/mEXh5DJ.png",
      "https://i.imgur.com/zZa5RcU.png",
      "https://i.imgur.com/Qt7l0Gd.png",
      "https://i.imgur.com/Ia0KqxG.png"
    ];

    // Sorteia uma carta aleatória
    const carta = cartas[Math.floor(Math.random() * cartas.length)];

    // Define a imagem e evita cache
    const img = document.getElementById("carta");
    img.src = `${carta}?t=${Date.now()}`;
  </script>
</body>
</html>
