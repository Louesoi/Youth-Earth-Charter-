<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Card</title>
  <style>
    body {
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      flex-direction: column;
      position: relative;
    }

    /* Botões de idioma */
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .lang-switch button {
      background: #000;
      color: #fff;
      border: none;
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Área da carta */
    .card-container {
      perspective: 1000px;
    }
    .card {
      width: 300px;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-back {
      background: #eee;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 1rem;
      text-align: center;
    }

    button.reload {
      margin-top: 1rem;
      background: #000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Botões de idioma -->
  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('pt')">PT</button>
  </div>

  <h2 id="title">Your card is:</h2>

  <!-- Carta -->
  <div class="card-container" onclick="flipCard()">
    <div class="card" id="card">
      <div class="card-face card-front">
        <img id="cardFront" src="" alt="Card front">
      </div>
      <div class="card-face card-back" id="cardBack">
        Back of the card
      </div>
    </div>
  </div>

  <button class="reload" onclick="drawCard()">See another</button>

  <script>
    // ====== SETS DE CARTAS ======

    const cartasPT = [

      "https://i.imgur.com/Ia0KqxG.png"
    ];

    // ====== TEXTOS ======
    const texts = {
      en: { title: "Your card is:", back: "Back of the card", button: "See another" },
      es: { title: "Tu carta es:", back: "Reverso de la carta", button: "Ver otra" },
      pt: { title: "Sua carta é:", back: "Verso da carta", button: "Ver outra" }
    };

    let lang = "en";

    function setLang(l) {
      lang = l;
      document.getElementById("title").textContent = texts[lang].title;
      document.getElementById("cardBack").textContent = texts[lang].back;
      document.querySelector(".reload").textContent = texts[lang].button;
      drawCard(); // troca o baralho quando muda o idioma
    }

    // Escolhe o conjunto de cartas de acordo com o idioma
    function getDeck() {
      if (lang === "es") return cartasES;
      if (lang === "pt") return cartasPT;
      return cartasEN;
    }

    // Sorteia uma carta
    function drawCard() {
      const deck = getDeck();
      const carta = deck[Math.floor(Math.random() * deck.length)];
      document.getElementById("cardFront").src = `${carta}?t=${Date.now()}`;
      document.getElementById("card").classList.remove("flipped");
    }

    // Virar carta
    function flipCard() {
      document.getElementById("card").classList.toggle("flipped");
    }

    // Início
    setLang("en");
  </script>
</body>
</html>
