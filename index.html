<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cartas da Terra das Juventudes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    /* Botões de idioma */
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .lang-switch button {
      background: black;
      color: white;
      border: none;
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Botão lateral */
    .about-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      background: black;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    /* Cartas */
    .card-container {
      perspective: 1000px;
    }
    .card {
      width: 300px;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card.flipped { transform: rotateY(180deg); }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-back {
      transform: rotateY(180deg);
      background: transparent;
      box-shadow: none;
    }

    /* Botão ver outra */
    button.reload {
      margin-top: 1rem;
      background: black;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Modo "sobre nós" */
    .about-mode {
      background: black;
      color: white;
    }

    .about-content {
      display: none;
      position: relative;
      width: 300px;
      height: 420px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .about-card-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .about-text {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
      font-size: 0.85rem;
      line-height: 1.3rem;
      color: white;
      overflow-y: auto;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .about-text em {
      display: block;
      margin-top: 10px;
      font-style: italic;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Botão lateral -->
  <button class="about-btn" id="aboutBtn" onclick="toggleAbout()">Sobre nós</button>

  <!-- Botões de idioma -->
  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('pt')">PT</button>
  </div>

  <!-- Título -->
  <h2 id="title">Sua carta é:</h2>

  <!-- Carta aleatória -->
  <div class="card-container" id="cardSection" onclick="flipCard()">
    <div class="card" id="card">
      <div class="card-face card-front">
        <img id="cardFront" src="" alt="Frente da carta">
      </div>
      <div class="card-face card-back">
        <img id="cardBack" src="" alt="Verso da carta">
      </div>
    </div>
  </div>

  <button class="reload" id="reloadBtn" onclick="drawCard()">Ver outra</button>

  <!-- Conteúdo "sobre nós" -->
  <div class="about-content" id="aboutContent"></div>

  <script>
    // ===== CARTAS =====
    const cartasEN = [
      "https://i.imgur.com/i9CdVGM.png", "https://i.imgur.com/AuwpAuB.png",
      "https://i.imgur.com/2ss9UxY.png", "https://i.imgur.com/gYZPbbX.png",
      "https://i.imgur.com/kFBMtdV.png", "https://i.imgur.com/iDq2g6K.png",
      "https://i.imgur.com/pVINTL1.png", "https://i.imgur.com/ipavp10.png",
      "https://i.imgur.com/wmdqo1P.png", "https://i.imgur.com/aZDwcOu.png",
      "https://i.imgur.com/kpBO8MB.png", "https://i.imgur.com/i2Cn22H.png",
      "https://i.imgur.com/mEXh5DJ.png", "https://i.imgur.com/zZa5RcU.png",
      "https://i.imgur.com/Qt7l0Gd.png", "https://i.imgur.com/Ia0KqxG.png"
    ];

    const cartasES = [...Array(16)].map(() => "https://i.imgur.com/i9CdVGM.png");

    const cartasFrentePT = [
      "https://i.imgur.com/ReWHPEu.png", "https://i.imgur.com/TzduRgi.png",
      "https://i.imgur.com/iSP77vP.png", "https://i.imgur.com/BWX7m7v.png",
      "https://i.imgur.com/eJ4FSs8.png", "https://i.imgur.com/sTg7br4.png",
      "https://i.imgur.com/UYUz1Rt.png", "https://i.imgur.com/NDnsdka.png",
      "https://i.imgur.com/A2dbFIv.png", "https://i.imgur.com/uUWm7q1.png",
      "https://i.imgur.com/NH3iwhB.png", "https://i.imgur.com/bo4bEmV.png",
      "https://i.imgur.com/hhWg9V1.png", "https://i.imgur.com/DOsOkiZ.png",
      "https://i.imgur.com/w0epWaf.png", "https://i.imgur.com/taOS2i1.png"
    ];

    const cartasVersoPT = [
      "https://i.imgur.com/RwdjLSg.png", "https://i.imgur.com/X2ewBpN.png",
      "https://i.imgur.com/U2c88R1.png", "https://i.imgur.com/69XxhP5.png",
      "https://i.imgur.com/QSLHGgX.png", "https://i.imgur.com/p7nYPTg.png",
      "https://i.imgur.com/oC81NZJ.png", "https://i.imgur.com/L7I7KEG.png",
      "https://i.imgur.com/eyRL5Jj.png", "https://i.imgur.com/oWvPE0I.png",
      "https://i.imgur.com/7m7LW41.png", "https://i.imgur.com/1cvLLF5.png",
      "https://i.imgur.com/84KUbaL.png", "https://i.imgur.com/EMHiEl3.png",
      "https://i.imgur.com/jhn5wGq.png", "https://i.imgur.com/6eoXQaB.png"
    ];

    const versoPadrao = "https://i.imgur.com/rzQTB18.png";

    // ===== TEXTOS =====
    const texts = {
      en: { title: "Your card is:", button: "See another", about: "About us", back: "Your card" },
      es: { title: "Tu carta es:", button: "Ver otra", about: "Sobre nosotros?", back: "Tu carta" },
      pt: { title: "Sua carta é:", button: "Ver outra", about: "Sobre nós", back: "Sua carta" }
    };

    const aboutCards = {
      pt: `
    <img class="about-card-bg" src="https://i.imgur.com/rzQTB18.png" alt="Fundo carta">
    <div class="about-text">
      As Cartas da Terra das Juventudes nasceram como um processo coletivo e simbólico de recriação da Carta da Terra, 
      25 anos depois de sua versão original. Jovens de diversas regiões do Brasil e do mundo se reuniram em 2025 para 
      refletir sobre os princípios diante da crise climática, das desigualdades e dos modos de vida atuais.<br><br>

      O resultado é este baralho jovem da Carta da Terra, que traduz os 16 princípios em quatro eixos:<br><br>

      <em>Afeto e comunidade<br>
      Território<br>
      Resistência e justiça<br>
      Futuro e imaginação</em><br><br>

      Ferramenta educativa e artística, ele expressa a potência das juventudes na busca por formas de vida mais dignas, 
      solidárias e sustentáveis. Una-se a nós no compromisso pela defesa da vida em todas as suas formas!
    </div>
  `,
      en: `
        <img class="about-card-bg" src="https://i.imgur.com/rzQTB18.png" alt="Fundo carta">
        <div class="about-text">
          The Earth Charter of Youth Cards were born as a collective and symbolic process of re-creating the Earth Charter, 25 years after its original version. 
          Young people from different regions of Brazil and around the world came together in 2025 to reflect on its principles in the face of the climate crisis, 
          inequalities, and current ways of life.<br><br>
          The result is this youth deck of the Earth Charter, which translates the 16 principles into four themes:<br><br>
          <em>Affection and community<br>Territory<br>Resistance and justice<br>Future and imagination</em><br><br>
          An educational and artistic tool, it expresses the power of youth in the search for more dignified, supportive, 
          and sustainable ways of life. Join us in the commitment to defend life in all its forms!
        </div>`,
      es: `
        <img class="about-card-bg" src="https://i.imgur.com/rzQTB18.png" alt="Fundo carta">
        <div class="about-text">
          ¡Las Cartas de la Tierra de las Juventudes nacieron como un proceso colectivo y simbólico de recreación de la Carta de la Tierra, 25 años después de su versión original! 
          Jóvenes de diversas regiones de Brasil y del mundo se reunieron en 2025 para reflexionar sobre los principios frente a la crisis climática, 
          las desigualdades y los modos de vida actuales.<br><br>
          El resultado es esta baraja juvenil de la Carta de la Tierra, que traduce los 16 principios en cuatro ejes:<br><br>
          <em>Afecto y comunidad<br>Territorio<br>Resistencia y justicia<br>Futuro e imaginación</em><br><br>
          Herramienta educativa y artística, expresa la potencia de las juventudes en la búsqueda de formas de vida más dignas, solidarias y sostenibles. 
          ¡Únete a nosotros en el compromiso por la defensa de la vida en todas sus formas!
        </div>`
    };

    let lang = "pt";
    let aboutMode = false;

    function setLang(l) {
      lang = l;
      document.getElementById("title").textContent = texts[lang].title;
      document.querySelector(".reload").textContent = texts[lang].button;
      document.getElementById("aboutBtn").textContent = texts[lang].about;
      document.getElementById("aboutContent").innerHTML = aboutCards[lang];
      drawCard();
    }

    function getDeckFront() {
      if (lang === "es") return cartasES;
      if (lang === "pt") return cartasFrentePT;
      return cartasEN;
    }

    function getDeckBack() {
      if (lang === "pt") return cartasVersoPT;
      return Array(16).fill(versoPadrao);
    }

    function drawCard() {
      const deckFront = getDeckFront();
      const deckBack = getDeckBack();
      const index = Math.floor(Math.random() * deckFront.length);
      document.getElementById("cardFront").src = deckFront[index];
      document.getElementById("cardBack").src = deckBack[index];
      document.getElementById("card").classList.remove("flipped");
    }

    function flipCard() {
      document.getElementById("card").classList.toggle("flipped");
    }

    function toggleAbout() {
      aboutMode = !aboutMode;
      const body = document.body;
      const title = document.getElementById("title");
      const cardSection = document.getElementById("cardSection");
      const reloadBtn = document.getElementById("reloadBtn");
      const aboutBtn = document.getElementById("aboutBtn");
      const aboutContent = document.getElementById("aboutContent");

      if (aboutMode) {
        body.classList.add("about-mode");
        title.classList.add("hidden");
        cardSection.classList.add("hidden");
        reloadBtn.classList.add("hidden");
        aboutContent.style.display = "block";
        aboutBtn.textContent = texts[lang].back;
      } else {
        body.classList.remove("about-mode");
        title.classList.remove("hidden");
        cardSection.classList.remove("hidden");
        reloadBtn.classList.remove("hidden");
        aboutContent.style.display = "none";
        aboutBtn.textContent = texts[lang].about;
      }
    }

    setLang("pt");
  </script>
</body>
</html>
